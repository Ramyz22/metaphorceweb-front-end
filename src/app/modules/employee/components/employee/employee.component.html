<mat-card>
    <h2 class="alinear">Employee List </h2>
    <mat-card-header>
        <div>
            <!-- <mat-form-field hintLabel="Busque Categoria" appearance="fill">
                <mat-label>Find</mat-label>
                 <input matInput #input (keyup)="buscar(input.value)">   
            </mat-form-field> -->
        </div>
    </mat-card-header>
    <mat-card-header>
        <div fxFlex fxLayout="raw" fxLayoutAlign="flex-end">
            <ul fxLayout="raw" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="openEmployeeDialog()">Add Employee</button>
                </li>
            </ul>

        </div>
    </mat-card-header>
    
    <div mat-card-image></div>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <!-- id colum -->
            <ng-container matColumnDef= "id">
                <th mat-header-cell *matHeaderCellDef>NÂ°</th>
                <td mat-cell *matCellDef=" let element">{{element.id}}</td>
            </ng-container>

             <!-- taxidnumber colum -->
             <ng-container matColumnDef= "taxidnumber">
                <th mat-header-cell *matHeaderCellDef>Tax Id Number</th>
                <td mat-cell *matCellDef=" let element">{{element.taxidnumber}}</td>
            </ng-container>

                <!-- name colum -->
                <ng-container matColumnDef= "name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef=" let element">{{element.name}}</td>
                </ng-container>

                 <!-- lastname colum -->
                 <ng-container matColumnDef= "lastname">
                        <th mat-header-cell *matHeaderCellDef>Last Name</th>
                        <td mat-cell *matCellDef=" let element">{{element.lastname}}</td>
                </ng-container>

               <!-- birthday colum -->
               <ng-container matColumnDef= "birthday">
                <th mat-header-cell *matHeaderCellDef>Birthday</th>
                <td mat-cell *matCellDef=" let element">{{element.birthday}}</td>
            </ng-container>

               <!-- email colum -->
               <ng-container matColumnDef= "email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef=" let element">{{element.email}}</td>
            </ng-container>

                 <!-- cellphone colum -->
            <ng-container matColumnDef= "cellphone">
                <th mat-header-cell *matHeaderCellDef>Cellphone</th>
                <td mat-cell *matCellDef=" let element">{{element.cellphone}}</td>
             </ng-container>

               <!-- _active colum -->
               <ng-container matColumnDef= "_active">
                <th mat-header-cell *matHeaderCellDef>Is Aactive</th>
                <td mat-cell *matCellDef=" let element">{{element._active}}</td>
            </ng-container>    

            <!-- date_created colum -->
            <ng-container matColumnDef= "date_created">
             <th mat-header-cell *matHeaderCellDef>Date Created</th>
             <td mat-cell *matCellDef=" let element">{{element.date_created}}</td>
         </ng-container>

            <!-- Actions -->

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef=" let element; let i= index;">
                    <button mat-icon-button color="accent">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 20]">

        </mat-paginator>

    </mat-card-content>

</mat-card>
